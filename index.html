<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Plus - Week 5 Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d129b84c3c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="shadow-lg p-3 mb-5 bg-body rounded main-body">
        <div class="row">
          <!-- start of left side -->
          <div class="col left-side text-center">
            <form action="">
              <div class="row city-selection">
                <!-- start of city input -->

                <input
                  class="col-6 mx-1"
                  type="text"
                  placeholder="Enter City Here"
                  aria-label="City"
                  style="width: 228px"
                  id="search-input"
                />

                <button class="col-3 mx-1 submit-button" id="submit-button">
                  Submit
                </button>
                <button class="col-3 mx-1 current-location" id=current-location>
                  Current Location
                </button>
                <!-- end of city input -->
              </div>
            </form>
            <!-- start of location card -->

            <div class="card shadow p-4 my-4 rounded location-card">
              <div class="card-body">
                <h1 class="card-title" id="city">Manchester</h1>
                <p class="card-subtitle mb-2 text-muted" id="current-time"></p>
              </div>
            </div>
            <!-- end of location card -->
            <!-- start of temperature card -->

            <div class="card shadow p-4 my-4 temp-card">
              <div class="card-body">
                <div class="temperature" id="temperature">
                  30° 
                </div>
              <div><i class="fas fa-cloud-sun"></i>
                </div>
                <ul class="extra-info">
                  <li id="feels-like">Feels Like</li>
                  <li id="humidity">Humidity</li>
                  <li id="wind">Wind</li>
                </ul>
              </div>
            </div>
            <!-- end of temperature card -->
          </div>
          <!-- end of left side -->
          <!-- start of right side -->

          <div class="col right-side text-center">
            <!-- start of day buttons -->
            <div class="text-center">
              <button class="col-3 time">Hourly</button>
              <button class="col-3 time">Daily</button>
              <button class="col-3 time">Weekly</button>
            </div>
            <!-- end of day buttons -->
            <!-- start of results -->

            <div class="card shadow p-4 my-4 rounded result-card">
              <div class="card-body">
                <ul>
                  <li class="result-edge">
                    <div class="row">
                      <div class="col-4">Mon</div>
                      <div class="col-4 " id=>30°C</div>
                      <div class="col-4"><i class="fas fa-sun"></i></div>
                    </div>
                  </li>
                  <li class="result">
                    <div class="row">
                      <div class="col-4">Tue</div>
                      <div class="col-4">30°C</div>
                      <div class="col-4"><i class="fas fa-sun"></i></div>
                    </div>
                  </li>
                  <li class="result">
                    <div class="row">
                      <div class="col-4">Wed</div>
                      <div class="col-4">30°C</div>
                      <div class="col-4"><i class="fas fa-sun"></i></div>
                    </div>
                  </li>
                  <li class="result">
                    <div class="row">
                      <div class="col-4">Thu</div>
                      <div class="col-4">30°C</div>
                      <div class="col-4"><i class="fas fa-sun"></i></div>
                    </div>
                  </li>
                  <li class="result-edge">
                    <div class="row">
                      <div class="col-4">Fri</div>
                      <div class="col-4">30°C</div>
                      <div class="col-4"><i class="fas fa-sun"></i></div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <!-- end of results -->
          </div>
          <!-- end of right side -->
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
